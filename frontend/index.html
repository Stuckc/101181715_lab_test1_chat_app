<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Real-Time Chat</h2>
        
        <!-- Login / Signup -->
        <div id="auth-section">
            <h4>Login</h4>
            <input type="text" id="username" class="form-control" placeholder="Username">
            <input type="password" id="password" class="form-control mt-2" placeholder="Password">
            <button class="btn btn-primary mt-2" onclick="login()">Login</button>
            <button class="btn btn-secondary mt-2" onclick="register()">Sign Up</button>
            <p id="auth-message" class="mt-2 text-danger"></p>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" style="display: none;">
            <h4>Welcome, <span id="user-name"></span>!</h4>
            <div class="chat-box border p-3" id="chat-box" style="height: 300px; overflow-y: scroll;"></div>
            <input type="text" id="message" class="form-control mt-2" placeholder="Type a message">
            <button class="btn btn-success mt-2" onclick="sendMessage()">Send</button>
            <button class="btn btn-danger mt-2" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
